<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./profile-card-component.css">

</head>

<body>

    <div class="container">

        <section class="background">

            <!-- *************** Background ***************  -->

            <div class="bg">

                <div>
                    <img src="./images/bg-pattern-top.svg" alt="" class="bg-top">
                </div>

                <div>
                    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
                </div>

            </div>

        </section>

        <!-- *************** Profile card ***************  -->

        <section class="profile-card">

            <div>
                <img class="bg-cover" src="./images/bg-pattern-card.svg" alt="">
            </div>

            <!-- *************** Personal Details ***************  -->

            <div class="details">

                <div class="personal-details">

                    <h1>Victor Crest</h1>

                    <h1 id="age">26</h1>

                </div>

                <p id="city">London</p>

            </div>


            <!-- *************** Profile pic ***************  -->

            <div>
                <img src="./images/image-victor.jpg" alt="Image of Victor" class="display-pic">
            </div>


            <!-- *************** Profile stats ***************  -->

            <div>

                <ul class="profile-stats">

                    <div class="stats">

                        <div class="stat">
                            <h1>80K</h1>
                        </div>

                        <div class="stat-header">
                            <li>Followers</li>
                        </div>

                    </div>

                    <div class="stats">

                        <div class="stat">
                            <h1>803K</h1>
                        </div>

                        <div class="stat-header">
                            <li>Likes</li>
                        </div>

                    </div>

                    <div class="stats">

                        <div class="stat">
                            <h1>1.4K</h1>
                        </div>

                        <div class="stat-header">
                            <li>Photos</li>
                        </div>

                    </div>

                </ul>

            </div>

        </section>

    </div>

    <!-- *************** Attribution ***************  -->

    <div class="attribution">

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://codepen.io/your-work">Marlon Baatjes</a>.

    </div>

</body>

</html>
